- name: Prepare ansible user on remote host
  hosts: debian
  vars:
    sudoers:
      - ansible
      - olli
      - samba
  vars_files:
    - secret
  tasks:
    - name: Create ansible user on remote host
      become: true
      user:
        name: ansible
        password: "{{ ansible_sudo_pass | password_hash('sha512') }}"
        generate_ssh_key: yes
        ssh_key_bits: 2048
        ssh_key_file: .ssh/id_rsa
    - name: Create samba user on remote host
      become: true
      user:
        name: samba
        password: "{{ samba_user_password | password_hash('sha512') }}"
        generate_ssh_key: yes
        ssh_key_bits: 2048
        ssh_key_file: .ssh/id_rsa
    - name: Make sure we have a 'wheel' group
      become: true
      group:
        name: wheel
        state: present
    - name: Allow 'wheel' group to have passwordless sudo
      become: true
      lineinfile:
        dest: /etc/sudoers
        state: present
        regexp: '^%wheel'
        line: '%wheel ALL=(ALL) NOPASSWD: ALL'
        validate: visudo -cf %s
    - name: Add sudoers users to wheel group
      become: true
      user:
        name: "{{ item }}"
        groups: wheel
        append: yes
      with_items: "{{ sudoers }}"
    - name: Set authorized key taken from file
      become: true
      ansible.posix.authorized_key:
        user: "{{ item }}"
        state: present
        key: "{{ lookup('file', 'resources/id_rsa.pub') }}"
      with_items: "{{ sudoers }}"

- name: Prepare Debian packages
  remote_user: ansible
  hosts: debian
  vars_files:
    - secret
  tasks:
    - name: Clean extrepo # TODO: better solution
      become: true
      ansible.builtin.file:
        path: /etc/apt/sources.list.d/extrepo_jellyfin.sources
        state: absent
    - name: Ensure packages are installed and up to date
      become: true
      ansible.builtin.apt:
        update_cache: true
        name:
          - docker.io
          - docker-compose
          - samba
          - wsdd
          - vim
          - extrepo
          - ufw
        state: latest
    - name: Install pip
      become: true
      apt:
        update_cache: yes
        name:
          - python3-pip
          - python3-pexpect

- name: Install nginx
  become: yes
  tasks:
    - name: update
      apt: update_cache=yes
    - name: Install Nginx
      apt: name=nginx state=latest
    - name: Create directory for static content
      file:
        path: /var/www/html/hello-world
        state: directory
        mode: 0755
    - name: Create "index.html" file with "hello world" content
      template:
        src: resources/ngin/html/index.html.j2
        dest: /var/www/html/hello-world/index.html
        mode: 0644
    - name: Copy "index.html" to default Nginx location
      copy:
        src: /var/www/html/hello-world/index.html
        dest: /var/www/html/index.html
        mode: 0644
        remote_src: true
    - name: Enable default Nginx website
      file:
        src: /etc/nginx/sites-available/default
        path: /etc/nginx/sites-enabled/default
        state: link
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted

- name: Install Jellyfin
  remote_user: ansible
  hosts: debian
  vars_files:
    - secret
  tasks:
    - name: Install Jellyfin
      become: true
      become_method: sudo
      ansible.builtin.shell: extrepo enable jellyfin

- name: Configure firewall
  remote_user: ansible
  hosts: debian
  become: true
  tasks:
    - name: Allow samba
      ansible.builtin.shell: |
        ufw allow 3702/udp &&
        ufw allow 5357/tcp &&
        ufw allow 139/tcp &&
        ufw allow 445/tcp &&
        ufw allow 137/udp &&
        ufw allow 138/udp
      notify: reload ufw
    - name: Allow node project
      ansible.builtin.shell: |
        ufw allow 4173/tcp &&
        ufw allow 3000/tcp
      notify: reload ufw
    - name: Allow Jellyfin
      ansible.builtin.shell: ufw allow 8096/tcp
      notify: reload ufw
  handlers:
    - name: reload ufw
      ansible.builtin.shell: ufw reload

- name: Configure samba
  remote_user: samba
  hosts: debian
  vars_files:
    - secret
  tasks:
    - name: Upload samba .conf-file
      become: true
      ansible.builtin.copy:
        src: resources/smb.conf
        dest: /etc/samba/smb.conf
        mode: '0644'
      notify: restart smbd
    - name: Create sambashare directory
      ansible.builtin.file:
        path: /home/samba/sambashare
        state: directory
      notify: restart smbd
    - name: Set samba password
      become: true
      ansible.builtin.shell: " printf '{{ samba_password }}\n{{ samba_password }}\n' | smbpasswd -a samba"
      notify: restart smbd
  handlers:
    - name: restart smbd
      become: true
      service:
        name=smbd
        state=restarted

- name: Configure Jellyfin
  remote_user: samba
  hosts: debian
  become: true
  vars_files:
    - secret
  tasks:
    - name: Create film directory
      ansible.builtin.file:
        path: /media/netstorage/sambashare/Film
        state: directory

    - name: Create series directory
      ansible.builtin.file:
        path: /media/netstorage/sambashare/Series
        state: directory

- name: Configure wsdd
  remote_user: ansible
  hosts: debian
  become: true
  vars_files:
    - secret
  tasks:
    - name: Update wsdd.list
      ansible.builtin.shell: echo deb https://pkg.ltec.ch/public/ focal main > /etc/apt/sources.list.d/wsdd.list
    - name: Fetch gpg.key
      ansible.builtin.shell: apt-key adv --fetch-keys https://pkg.ltec.ch/public/conf/ltec-ag.gpg.key

- name: Configure and start stashapp docker compose
  remote_user: ansible
  hosts: debian
  become: true
  vars_files:
    - secret
  tasks:
    - name: Ensure compose directory
      ansible.builtin.file:
        path: /home/ansible/stash
        state: directory
    - name: Upload docker-compose.yml
      ansible.builtin.copy:
        src: resources/stash-docker-compose.yml
        dest: /home/ansible/stash/docker-compose.yml
        mode: '0644'
    - name: Docker login
      docker_login:
        username: ollisahlberg
        password: "{{ docker_password }}"
    - name: Tear down existing services
      community.docker.docker_compose:
        project_src: /home/ansible/stash
        state: absent
    - name: Create and start services
      community.docker.docker_compose:
        project_src: /home/ansible/stash
      register: output

